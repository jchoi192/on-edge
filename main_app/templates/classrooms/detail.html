{% extends 'base.html' %}

{% block content %}
<h1>Classroom Details</h1>
<div class="card">
    <div class="card-content">
        <span class="card-title">{{ classroom.course_subject }} {{ classroom.course_number }}</span>
        <p>Class Name: {{ classroom.course_name }}</p>
    </div>
    <div class="card-action">
        <a href="{% url 'classrooms_update' classroom.id %}">Edit</a>
        <a href="{% url 'classrooms_delete' classroom.id %}">Delete</a>
    </div>
</div>

{% endblock%}
